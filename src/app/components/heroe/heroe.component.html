<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small> </h1>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="" class="img-fluid mb-5" />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
      >Regresar</a
    >
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>
      {{ heroe.bio }}
    </p>

    <div>
      <img
        *ngIf="heroe.casa == 'DC'"
        src="assets/img/DC.png"
        alt=""
        class="mb-2 img-logo"
      />
      <img
        *ngIf="heroe.casa == 'Marvel'"
        src="assets/img/Marvel.png"
        alt=""
        class="mb-2 img-logo"
      />
      <span>{{ heroe.aparicion }}</span>
    </div>
  </div>
</div>
